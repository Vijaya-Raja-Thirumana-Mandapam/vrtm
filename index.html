<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Organizer</title>
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f5f5f7;
      color: #1d1d1f;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    .category {
      background-color: #ffffff;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .category-header {
      padding: 20px 30px;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .category-header:hover {
      background-color: #f0f0f5;
    }

    .links {
      display: none;
      padding: 20px 30px;
      border-top: 1px solid #e0e0e0;
    }

    .links a {
      display: block;
      margin-bottom: 10px;
      color: #0071e3;
      text-decoration: none;
      font-size: 1rem;
      word-break: break-all;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .open .links {
      display: block;
    }

    @media (max-width: 600px) {
      .category-header, .links {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>My Link Hub</h1>
  <div class="container">

    <!-- Category 1 -->
    <div class="category">
      <div class="category-header" onclick="this.parentElement.classList.toggle('open')">Content Streams</div>
      <div class="links">
        <a href="https://example.com/article1" target="_blank">https://example.com/article1</a>
        <a href="https://example.com/article2" target="_blank">https://example.com/article2</a>
      </div>
    </div>

    <!-- Category 2 -->
    <div class="category">
      <div class="category-header" onclick="this.parentElement.classList.toggle('open')">Partner Collabs</div>
      <div class="links">
        <a href="https://example.com/guestpost1" target="_blank">https://example.com/guestpost1</a>
        <a href="https://example.com/guestpost2" target="_blank">https://example.com/guestpost2</a>
      </div>
    </div>

    <!-- Category 3 -->
    <div class="category">
      <div class="category-header" onclick="this.parentElement.classList.toggle('open')">Pulse Points</div>
      <div class="links">
        <a href="https://example.com/socialbookmark1" target="_blank">https://example.com/socialbookmark1</a>
        <a href="https://example.com/socialbookmark2" target="_blank">https://example.com/socialbookmark2</a>
      </div>
    </div>

    <!-- Add more categories below as needed -->
    <!-- Duplicate .category divs and rename the headers -->

  </div>

  <script>
    // Optional enhancement: show link text from URL
    document.querySelectorAll('.links a').forEach(link => {
      if (!link.textContent.trim()) {
        link.textContent = link.href;
      }
    });
  </script>

</body>
</html>
