<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="YV9xYyXrin-yuJLdTlowgOPtUG8JGQ4hBFZi3nGQVnA" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Organizer</title>
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f5f5f7;
      color: #1d1d1f;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    .category {
      background-color: #ffffff;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .category-header {
      padding: 20px 30px;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .category-header:hover {
      background-color: #f0f0f5;
    }

    .links {
      display: none;
      padding: 20px 30px;
      border-top: 1px solid #e0e0e0;
    }

    .links a {
      display: block;
      margin-bottom: 10px;
      color: #0071e3;
      text-decoration: none;
      font-size: 1rem;
      word-break: break-word;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .open .links {
      display: block;
    }

    @media (max-width: 600px) {
      .category-header, .links {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>My Link Hub</h1>
  <div class="container">

    <!-- New Category: Featured Wedding Links -->
    <div class="category">
      <div class="category-header" onclick="this.parentElement.classList.toggle('open')">Featured Wedding Links</div>
      <div class="links">
        <a href="https://freshvoicehub.com/air-conditioned-wedding-halls-in-chennai-to-book-now/" target="_blank">air conditioned wedding halls Chennai</a><br>
        <a href="https://serviceprofessionalsnetwork.com/members/radha/activity/1199557/" target="_blank">wedding vendor Chennai</a><br>
        <a href="https://pin.it/4fLXUMqLu" target="_blank">wedding inspiration board</a><br>
        <a href="https://www.behance.net/gallery/229029635/Book-the-Perfect-Wedding-Venue-Today-" target="_blank">perfect wedding venue showcase</a><br>
        <a href="https://www.spreaker.com/episode/chennai-banquet-halls-perfecting-traditional-indian-weddings--66694118" target="_blank">traditional Indian weddings</a><br>
        <a href="https://www.4shared.com/web/preview/pdf/B0BICVPuku?" target="_blank">wedding venue PDF guide</a>
      </div>
    </div>

  </div>

  <script>
    // Optional enhancement: show link text from URL
    document.querySelectorAll('.links a').forEach(link => {
      if (!link.textContent.trim()) {
        link.textContent = link.href;
      }
    });
  </script>

</body>
</html>
